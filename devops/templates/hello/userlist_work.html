{% extends "./base.html" %}

{% block content %}
<a href="useradd">新增用户</a>
<br>
<br>
<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>密码</th>
            <th>性别</th>
            <th>管理</th>
    </thead>
<tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.password }}</td>
<!--        <td>{{ user.sex }}</td>-->
<!--        代码格式严格，空行不能出错-->
        <td>{% if user.sex == 0 %} 男 {% elif user.sex == 1 %} 女 {% else %} 未定义 {% endif %}</td>
        <td><a href="{% url 'hello:mod' user.id %}">编辑</a>  <a href="{{ user.id }}/delete">删除</a> </td>
<!--        <td><a href="{{ user.id }}/mod">编辑</a>  <a href="{{ user.id }}/delete">删除</a> </td>-->
    </tr>
    {% endfor %}

</tbody>
</table>


{% endblock %}
