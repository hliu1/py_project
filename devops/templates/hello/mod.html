<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends "./base.html" %}

    {% block content %}
<table border="1">
<thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>密码</th>
        <th>性别</th>
    </tr>
</thead>
<tbody>
    {% for u in user %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.password }}</td>
        <td>{{ u.sex }}</td>
    </tr>

    {% endfor %}
</tbody>
</table>
<h4>编辑用户：</h4>
    <form action="modaction/" method="post">
<!--        403 Forbidden."CSRF token missing or incorrect"响应的处理解决方法-->
        {% csrf_token %}
        name:<br>
        <input type="text" name="name">
        <br>
        password:<br>
        <input type="text" name="password">
        <br>
        sex:<br>
        <input type="text" name="sex">
        <br><br>
        <input type="submit" value="提交">
    </form>

{% endblock %}

</head>
<body>

</body>
</html>
